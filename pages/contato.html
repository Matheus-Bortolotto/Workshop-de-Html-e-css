  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">EcoTrend</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarNav">

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulário de Contato -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h2 class="text-center mb-4">Fale Conosco</h2>
          <form>
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" placeholder="Seu nome completo">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="Seu e-mail">
            </div>
            <div class="mb-3">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="tel" class="form-control" id="telefone" placeholder="Seu número de telefone">
            </div>
            <div class="mb-3">
              <label for="mensagem" class="form-label">Mensagem</label>
              <textarea class="form-control" id="mensagem" rows="5" placeholder="Escreva sua mensagem"></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Informações de Contato -->
  <section class="bg-light py-5 info-section">
    <div class="container">
      <div class="row">
        <div class="col-md-4 text-center">
          <i class="fas fa-map-marker-alt fa-2x mb-3 icon-color"></i>
          <h5>Nosso Endereço</h5>
          <p>Rua Exemplo, 123, Cidade, Estado, CEP 00000-000</p>
        </div>
        <div class="col-md-4 text-center">
          <i class="fas fa-phone fa-2x mb-3 icon-color"></i>
          <h5>Telefone</h5>
          <p>(11) 1234-5678</p>
        </div>
        <div class="col-md-4 text-center">
          <i class="fas fa-envelope fa-2x mb-3 icon-color"></i>
          <h5>E-mail</h5>
          <p>contato@ecotrend.com</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-4">
    <div class="container">
